<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
</head>
{% block css %}{% endblock css %}
<style>
  @media only screen and (max-width: 1170px) {
    #dropdown {

      margin-left: 1px !important;
    }
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FlyHigh</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Bookings</a>
          </li>

        </ul>
        <div class="dropdown show">
          <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">


            <img class="rounded-circle shadow-1-strong me-3" src="/media/f1.jpg" alt="avatar" width="50" height="50" />

          </a>

          <div class="dropdown-menu" id="dropdown" aria-labelledby="dropdownMenuLink" style="margin-left: -80px;">
            <a class="dropdown-item" href="">hi</a>
            <a class="dropdown-item" href="">Logout</a>
          </div>
        </div>


      </div>
    </div>
  </nav>

  {% for message in messages %}

  <div class="alert alert-{{message.tags}}  alert-dismissible fade show" role="alert" id="alertt">
    <strong>Message:!</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  {% endfor %}

  {% block body %}{% endblock body %}
  {% block js %}{% endblock js %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script>

    let x = document.getElementById('alertt')
    if (x) {
      setTimeout(() => {
        x.style.display = "none";

      }, 2000);

    }
  </script>
</body>

</html>
